<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hist√≥rico - Bot Predictor</title>
  <style>
    :root {
      --cor-destaque: #00ffff;
      --fundo-escuro: #111111;
      --fundo-card: #1e1e1e;
      --texto-claro: #eeeeee;
      --borda: #333333;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--fundo-escuro);
      color: var(--texto-claro);
    }
    
    header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--borda);
    }
    
    h1 {
      margin: 0;
      color: var(--cor-destaque);
      font-size: 1.5rem;
    }
    
    .back-btn {
      color: var(--cor-destaque);
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(0, 255, 255, 0.1);
    }
    
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--borda);
    }
    
    th {
      background: rgba(0, 255, 255, 0.1);
      color: var(--cor-destaque);
      font-weight: bold;
    }
    
    tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }
    
    .value-high {
      color: pink;
      font-weight: bold;
    }
    
    .value-medium {
      color: violet;
      font-weight: bold;
    }
    
    .value-low {
      color: var(--cor-destaque);
    }
    
    footer {
      background: #000;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
    
    @media (max-width: 768px) {
      th, td {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Hist√≥rico de Previs√µes</h1>
    <a href="/" class="back-btn">‚Üê Voltar</a>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Jogo</th>
          <th>Multiplicador</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody>
        {% for item in historico %}
        <tr>
          <td>{{ item[0] }}</td>
          <td class="
            {% if item[1] >= 10 %}value-high
            {% elif item[1] >= 5 %}value-medium
            {% else %}value-low
            {% endif %}">
            {{ item[1] }}x
          </td>
          <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <footer>
    <p>Bot Predictor - ElephantBet ¬© {{ now.year }}</p>
    <p>Contato: gersonfernando132@gmail.com</p>
  </footer>
</body>
</html>
